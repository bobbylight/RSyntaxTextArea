codecov:
  notify:
    require_ci_to_pass: true
comment:
  behavior: default
  layout: header, diff
  require_changes: false
coverage:
  precision: 2
#  range: "60...80"
  round: down
  status:
    changes: false
    patch: true
    project: true
  ignore:
#auto-generated files
    - .*/antlr/.*
    - .*/model/.*
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
  javascript:
    enable_partials: false
